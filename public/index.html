<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link href="http://10.101.108.195:3500/assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="http://10.101.108.195:3500/assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="http://10.101.108.195:3500/assets/fontawesome/css/solid.css" rel="stylesheet" />
    <link rel="icon" href="http://10.101.108.195:3500/assets/favicon.ico" />
    <title>Importação de Arquivos Afd - Real Time</title>
    <style>
      body {
        padding: 20px;
        font-size: 0.8rem;
        font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        text-align: center;
        text-align-last: center;
      }
      table {
        width: 70%;
        border-collapse: collapse;
        margin: 20px auto; /* Centraliza a tabela horizontalmente */
        text-align: center;
        text-align-last: center;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
        text-align-last: center;
      }
      th {
        background-color: #f2f2f2;
        cursor: pointer;
      }
      .filters,
      .pagination {
        margin-top: 20px;
        margin-bottom: 20px;
      }
      div#dataHora {
        font-size: 0.9rem;
        font-weight: bold;
        margin-bottom: 20px;
      }
      input[type='date'] {
        padding: 5px;
        margin: 5px;
      }
      button {
        padding: 5px;
        margin: 5px;
        cursor: pointer;
      }
      div#chart1 {
        margin: 20px auto;
      }
      div#chart2 {
        margin: 20px auto;
      }
      #loading {
        display: none;
        font-size: 0.7rem;
        font-weight: bold;
        color: #4caf50;
      }
      #progressBar {
        display: none;
        width: 200px; /* Define uma largura fixa para a barra de progresso */
        background-color: #f3f3f3;
        margin: 20px auto; /* Centraliza a barra de progresso */
      }
      #progressBar div {
        width: 0;
        height: 35px;
        background-color: #4caf50;
        text-align: center;
        line-height: 35px; /* Ajusta a altura da linha para centralizar o texto verticalmente */
        color: white;
      }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h1>Importação de Arquivos Afd<br />Real Time</h1>

    <div id="dataHora"></div>

    <div id="loading">loading</div>
    <div id="progressBar"><div>0%</div></div>

    <p></p>

    <label for="date">Pesquisar por Data:</label>
    <input type="date" id="date" />
    <button id="searchButton" onclick="fetchData()">Pesquisar</button>

    <div id="chart1" style="width: 900px; height: 500px; margin: 0 auto"></div>

    <!-- <div id="chart2" style="width: 900px; height: 500px"></div> -->

    <div id="chart2" style="width: 900px; height: 500px; margin: 0 auto"></div>

    <p></p>

    <table>
      <thead id="tableHeader" style="display: none">
        <tr>
          <th>#</th>
          <th>Data</th>
          <th>Hora</th>
          <th>Qtd. Batidas</th>
          <th>Min. Batida</th>
          <th>Max. Batida</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Dados preenchidos dinamicamente -->
      </tbody>
    </table>

    <script src="./index.js"></script>
  </body>
</html>
